<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="/js/calculadora.js"></script>
    <script type="text/javascript" src="/js/output.js"></script>
    <script type="text/javascript" src="/js/main.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
   
    <div id="cuerpo" >

      <div id="pantalla">
        <div id="primerValor"></div>
        <div id="segundoValor"></div>
        
      </div>

      <div id="teclas"> 
        
        <div class="boton numero">
          <button class="boton_numero" >1</button>
        </div>
        <div class="boton numero">
          <button class="boton_numero">2</button>
        </div>
        <div class="boton numero">
          <button class="boton_numero">3</button>
        </div>
        <div class="boton numero">
          <button class="boton_numero">4</button>
          </div>
        <div class="boton numero">
          <button class="boton_numero">5</button>
        </div>
        <div class="boton numero">
          <button class="boton_numero">6</button>
        </div>
        <div class="boton numero">
          <button class="boton_numero">7</button>
        </div>
        <div class="boton numero">
          <button class="boton_numero">8</button>
        </div>
        <div class="boton numero">
          <button class="boton_numero">9</button>
        </div>
        <div class="boton numero">
          <button class="boton_numero">0</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" value="suma">+</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" value="resta">-</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" value="producto">*</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" value="cociente">÷</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" value="igual">=</button>
        </div>
        <div class="boton signo">
          <button class="boton_numero">.</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" value="potencia">^</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" value="raiz">√</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" onclick="output.borrar()">DEL</button>
        </div>
        <div class="boton signo">
          <button class="boton_signo" onclick="output.borrarTodo()">AC</button>
        </div>
        
        
        </div>
        
    </div>

  </body>
</html>
