<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
   
    <div id="cuerpo" >

      <div id="pantalla">
        <div id="primerValor"></div>
        <div id="segundoValor"></div>
        
      </div>

      <div id="teclas"> 
        
        <div class="boton numero" >
          <button>1</button>
        </div>
        <div class="boton numero" >
          <button>2</button>
        </div>
        <div class="boton numero" >
          <button>3</button>
        </div>
        <div class="boton numero" >
          <button>4</button>
          </div>
        <div class="boton numero" >
          <button>5</button>
        </div>
        <div class="boton numero" >
          <button>6</button>
        </div>
        <div class="boton numero" >
          <button>7</button>
        </div>
        <div class="boton numero" >
          <button>8</button>
        </div>
        <div class="boton numero" >
          <button>9</button>
        </div>
        <div class="boton numero" >
          <button>0</button>
        </div>
        <div class="boton signo">
          <button>+</button>
        </div>
        <div class="boton signo">
          <button>-</button>
        </div>
        <div class="boton signo">
          <button>*</button>
        </div>
        <div class="boton signo">
          <button>รท</button>
        </div>
        <div class="boton signo">
          <button>=</button>
        </div>
        <div class="boton signo">
          <button>.</button>

    </div>

    </div>
